{% extends 'base.html' %}
{% block title %}Login{% endblock %} 
{% block content %} 
{% load static %} 
{% load crispy_forms_tags %}
<div class="container">
  <h1>Login for staff</h1>
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button class="btn btn-primary mt-3" type="submit">Login</button>
  </form>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</div>
{% endblock %}
